<!DOCTYPE html>
<html lang="en">
    
  <head>
    <title>Spotify Artist Battle Template</title>
    <meta charset="UTF-8">
    <meta name="description" content="Spotify Battle. Based on a criteria and Spotify data, find which artists win">
    <meta name="author" content="Camille Puyo">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link type="text/css" rel="stylesheet" href="../css/reset.css"/>
    <link type="text/css" rel="stylesheet" href="../css/master.css"/>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />
  </head>
    
  <body>
    <div class="container">
      <h1>Can you guess the winner?</h1>
      <h2>Based on their popularity or followers, only one artist can win.</h2>
        
      <div id="displayResults">
      <div id="search-form" class="center">
        
        <div class="space"> 
        <input type="text" value="" class="form-artists"/>
        <p> Type a name, press Enter.</p> 
        <div id="firstArtist"><img src="/images/Fighter1.gif" alt="fighter 1" ></div>
        </div>
        
        <div class="space">
        <input type="text" value="" class="form-artists"/>
        <p>Type a name, press Enter.</p> 
          <div id="secondArtist"><img class="flip" src="/images/Fighter2.gif" alt="fighter 2" > </div>
        </div>
      </div>

            <h3 class="center">Select a criteria to display results!</h3>
        
        <div class="centerTwo">
        <div class="popularArtist">
          <input type="radio" name="radiobutton" value="Popularity" class="radiobutton" id="popularity"><span class="criteria">Popularity</span></div><br/>
          <div><input type="radio" name="radiobutton" value="Followers" class="radiobutton" id="followers"><span class="criteria">Followers </span></div>  
                
        </div>
  
      </div>
        
        <div class="center">   
      <div id="center-btn"><button id="playAgain" class="btn-primary">Play Again</button></div>  
        </div>
  
    </div> 
      
    <p class="credits">Thank you to <a href="https://pixlanim8r.wordpress.com/tag/pixel-animation/" target="_blank">Gerald Broas</a> for the Fighters</p>
    <script type="module" src="/js/pages/battle.js"></script>
    </body>
</html>
