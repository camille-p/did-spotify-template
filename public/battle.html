<!DOCTYPE html>
<html lang="en">
    
  <head>
    <title>Spotify Artist Battle Template</title>
    <meta charset="UTF-8">
    <meta name="description" content="Spotify Battle. Based on a criteria and Spotify data, find which artists win">
    <meta name="author" content="Camille Puyo">
    <link type="text/css" rel="stylesheet" href="../css/reset.css"/>
    <link type="text/css" rel="stylesheet" href="../css/master.css"/>
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Open+Sans" />
  </head>
    
  <body>
    <div class="container">
       
      <h1>Can you guess the winner?</h1>
        <h2>Based on their popularity or followers, only one artist can win.</h2>
      <div id="displayResults">
    <div id="search-form" class="center">
        
        <div class="space"> 
            
        <input type="text" value="" class="form-artists" placeholder="Type an Artist Name"/>
        <div id="firstArtist"></div>
            </div>
        
        <div class="space">
            
        <input type="text" value="" class="form-artists" placeholder="Type an Artist Name"/>
            <div id="secondArtist"></div>
            </div>
        
        </div>
         
        <div class="center">
            <h3>Select a criteria to display results!</h3>
        </div> 
        <div class="center">
        <input type="radio" name="radiobutton" value="Popularity" class="radiobutton" id="popularity"><span class="criteria">Popularity</span><br/>
        <input type="radio" name="radiobutton" value="Followers" class="radiobutton" id="followers"><span class="criteria">Followers </span>  
                
        </div>
  
       </div>
        
             <div class="center">   
      <div id="center-btn"><button id="playAgain" class="btn-primary">Play Again</button></div>  
     </div>
  
     </div> 
      
    <div id="user-profile"></div>
    <script type="module" src="/js/pages/battle.js"></script>
    </body>
</html>
