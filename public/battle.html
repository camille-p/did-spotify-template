<!DOCTYPE html>
<html lang="en">
    
  <head>
    <title>Spotify Artist Battle Template</title>
    <meta charset="UTF-8">
    <meta name="description" content="Spotify Battle. Based on a criteria and Spotify data, find which artists win">
    <meta name="author" content="Camille Puyo">
    <link type="text/css" rel="stylesheet" href="../css/reset.css"/>
    <link type="text/css" rel="stylesheet" href="../css/master.css"/>
  </head>
    
  <body>
    <div class="container">
      <h1>Can You Guess The Winner?</h1>
        <h2>Based on their popularity, only one artist can win.</h2>
     
    <div id="search-form" class="center">
        
        <div class="space"> 
        <input type="text" id="artist1" value="" class="form-artists" placeholder="Type an Artist Name"/>
        <button id="button1" class="btn-secondary">Search</button>
        <div id="firstArtist"><ul></ul></div>
            </div>
        
        <div class="space">
        <input type="text" id="artist2" value="" class="form-artists" placeholder="Type an Artist Name"/>
        <button id="button2" class="btn-secondary">Search</button>
            <div id="secondArtist"></div>
            </div>
        
        </div>
     
        <div class="center">  
    <button id="fight" class="btn-primary">Start Battle!</button>
            </div>
        
             <div class="center">    
    <div id="results">
        <div id= "modalBox">

        </div>
        <button id="playAgain" class="btn-primary">Play Again</button>  
        </div>
        </div>
  
     </div> 
      
    <div id="user-profile"></div>
    <script type="module" src="/js/pages/battle.js"></script>
    </body>
</html>
